[query_defaults]
# Path override supported via:
#   INTERMINE314_RUNTIME_DEFAULTS_PATH=/abs/path/to/runtime-defaults.toml

# Parallel query defaults used when function arguments are omitted.
default_parallel_workers = 16
default_parallel_page_size = 1000
default_parallel_pagination = "auto" # auto | offset | keyset
default_parallel_profile = "default" # default | large_query | unordered | mostly_ordered
default_parallel_ordered_mode = "ordered" # ordered | unordered | window | mostly_ordered
default_large_query_mode = false

# Optional global overrides; set to "auto" to keep adaptive behavior.
default_parallel_prefetch = "auto"
default_parallel_inflight_limit = "auto"

# Additional pagination defaults.
default_order_window_pages = 10
default_keyset_batch_size = 2000
keyset_auto_min_size = 50000

# Query/result batching defaults.
default_batch_size = 5000
default_export_batch_size = 10000
default_parallel_max_buffered_rows = 100000
default_query_thread_name_prefix = "intermine314-query"

[list_defaults]
default_list_chunk_size = 10000
default_list_entries_batch_size = 5000

[targeted_export_defaults]
default_targeted_export_page_size = 5000
default_targeted_list_name_prefix = "intermine314_targeted_chunk"
default_targeted_list_description = "Temporary chunk list for targeted benchmark export"
default_targeted_list_tags = ["intermine314", "benchmark", "targeted"]
default_targeted_report_mode = "summary" # summary | full
default_targeted_report_sample_size = 20

[service_defaults]
default_connect_timeout_seconds = 10
default_request_timeout_seconds = 60
default_id_resolution_max_backoff_seconds = 60
default_registry_instances_url = "https://registry.intermine.org/service/instances"
default_tor_socks_host = "127.0.0.1"
default_tor_socks_port = 9050
default_tor_proxy_scheme = "socks5h" # socks5h | socks5

[registry_defaults]
default_workers_tier = 4
server_limited_workers_tier = 8
full_workers_tier = 16
default_production_profile_switch_rows = 50000
